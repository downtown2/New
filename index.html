    <script>
        async function fetchLiveRates() {
            try {
                const response = await fetch(
                    'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,litecoin,ripple&vs_currencies=usd&include_24hr_change=true'
                );

                const data = await response.json();

                const ratesHTML = [
                    `BTC: $${data.bitcoin.usd} <span class="rate-change ${data.bitcoin.usd_24h_change >= 0 ? 'positive' : 'negative'}">(${data.bitcoin.usd_24h_change.toFixed(2)}%)</span>`,
                    `ETH: $${data.ethereum.usd} <span class="rate-change ${data.ethereum.usd_24h_change >= 0 ? 'positive' : 'negative'}">(${data.ethereum.usd_24h_change.toFixed(2)}%)</span>`,
                    `LTC: $${data.litecoin.usd} <span class="rate-change ${data.litecoin.usd_24h_change >= 0 ? 'positive' : 'negative'}">(${data.litecoin.usd_24h_change.toFixed(2)}%)</span>`,
                    `XRP: $${data.ripple.usd} <span class="rate-change ${data.ripple.usd_24h_change >= 0 ? 'positive' : 'negative'}">(${data.ripple.usd_24h_change.toFixed(2)}%)</span>`
                ].join(' | ');

                document.getElementById('rateTicker').innerHTML = ratesHTML;
            } catch (error) {
                document.getElementById('rateTicker').innerHTML = 'Live rates unavailable';
            }
        }

        fetchLiveRates();
        setInterval(fetchLiveRates, 60000);
    </script>
