<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: white;
        }
        .nav {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
        }
        .container {
            background: black;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: white;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: black;
            color: white;
            transition: 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px #28a745;
            outline: none;
        }
        input::placeholder, textarea::placeholder {
            color: #bbb;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
            transform: scale(1.05);
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            margin: 0 10px;
            color: white;
            font-size: 20px;
            text-decoration: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="nav">
    <a href="index.html">Home</a>
    <a href="good.html">Contact</a>
</div>

<div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" id="submitBtn">Send Message</button>
        <p id="responseMessage" class="hidden"></p>
    </form>
    <div class="social-icons">
        <a href="#" target="_blank">ðŸ“§</a>
        <a href="#" target="_blank">ðŸ“ž</a>
        <a href="#" target="_blank">ðŸ”—</a>
    </div>
</div>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let message = document.getElementById("message").value;
        let responseMessage = document.getElementById("responseMessage");
        let submitBtn = document.getElementById("submitBtn");

        if (!validateEmail(email)) {
            responseMessage.textContent = "Please enter a valid email address.";
            responseMessage.style.color = "red";
            responseMessage.classList.remove("hidden");
            return;
        }

        submitBtn.textContent = "Sending...";
        submitBtn.disabled = true; // Disable button during submission

        setTimeout(() => {
            responseMessage.textContent = "Thank you, " + name + ". Your message has been sent!";
            responseMessage.style.color = "green";
            responseMessage.classList.remove("hidden");
            document.getElementById("contactForm").reset();
            submitBtn.textContent = "Send Message";
            submitBtn.disabled = false; // Re-enable button
        }, 2000);
    });

    function validateEmail(email) {
        let re = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
        return re.test(email);
    }
</script>

</body>
</html>
